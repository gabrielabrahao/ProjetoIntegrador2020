<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastro de Cidades</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/cidade/listar" role="button">
				<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
				<span>Listar Cidade</span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>


			<form th:object="${cidade}" 
				th:action="${cidade.id == null} ? @{cidade/salvar} : @{cidade/editar}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Cidade</label> <input type="text"
							class="form-control" id="nome" required="required" th:field=*{nome} />
					</div>
					<div class="form-group col-md-6">
						<label for="nome">UF</label> <input type="text"
							class="form-control" id="uf" required="required" th:field=*{uf} />
					</div>
				</div>
				<input type="hidden" id="id" th:field="*{id}" />
				<input type="submit" class="btn btn-primary btn-sm" value="Salvar"/>
			</form>
		</div>
		<!-- fim class container -->





	</section>
</body>
</html>
