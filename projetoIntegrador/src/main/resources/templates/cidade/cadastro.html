<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastro de Cidades</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/cidade/lista" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Cidade</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	            <form action="/cidade/salvar" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome da Cidade</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome da Cidade" autofocus="autofocus"
	                               name="nome" value=""/>
	                    </div>
	                     <div class="form-group col-md-4">
	                        <label for="uf">UF</label>
	                        <input type="text" class="form-control" id="UF" placeholder="Nome da Cidade" autofocus="autofocus"
	                               name="uf" value=""/>
	                        
	                    </div>
	                </div>
	                <input type="hidden" id="id" name="id" value=""/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
