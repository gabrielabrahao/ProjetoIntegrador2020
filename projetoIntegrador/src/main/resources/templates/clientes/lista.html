<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista  de Clientes</span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/clientes/cadastrar}"
					role="button"> <span class="oi oi-plus" title="Cadastro"
					aria-hidden="true"></span> <span>Novo</span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>
			<!-- Replace Responsavel pela mensagem de sucesso ou erro -->


			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Email</th>
							<th>telefone</th>
							<th>CPF/CNPJ</th>
							<th>Endereço</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${clientes}">
							<td th:text="${c.id}">id do objeto</td>
							
							
							<td>
							<a th:href="@{/clientes/editar/{id} (id=${c.id}) }"
							  th:text="${c.nome}"></a>
								</td>	
							<td th:text="${c.email}"></td>
							<td th:text="${c.telefone}" data-mask="(00) 00000-0000"></td>
							<td th:text="${c.cpfCnpj}"></td>
							<td th:text="${#strings.concat(c.endereco.logradouro,'/',c.endereco.cidade ,'-', c.endereco.uf) }"></td>
							<td colspan="2"><a
								th:href="@{/clientes/editar/{id} (id=${c.id}) }"
								class="btn btn-info btn-sm" role="button"> <span
									class="oi oi-brush" title="Editar" aria-hidden="true"></span>
							</a>
								<button th:id="${ 'btn_clientes/excluir/' + c.id}" type="button"
									class="btn btn-danger btn-sm" data-toggle="modal"
									data-target="#myModal">
									<span class="oi oi-circle-x" title="Exclusão"
										aria-hidden="true"></span>
								</button></td>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
